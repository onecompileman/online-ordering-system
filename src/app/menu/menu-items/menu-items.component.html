<div class="gc-menu">
  <h4>
    {{ classification }}
  </h4>
  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let menu of menuItems">
      <a [routerLink]="['/menu-info', menu.id]" class="gc-menu__card">
        <div
          class="gc-menu__card-image"
          [ngStyle]="{
            backgroundImage: 'url(assets/images/menu/' + menu.pictureUrl + ')'
          }"
        >
          <img
            *ngIf="menu.isChefRecommendation"
            src="assets/images/recommend.svg"
            alt=""
          />
        </div>
        <div class="gc-menu__card-footer">
          <span>{{ menu.name }}</span>
          <small> â‚± {{ menu.price }}.00 </small>
        </div>
      </a>
    </div>
  </div>
</div>
